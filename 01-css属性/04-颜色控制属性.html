<!DOCTYPE html>
<html>
<head>
    <title>颜色控制属性</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <style>
        p {
            /*  通过英文单词定义颜色控制属性:  */
            color: red;

            /*  通过rgb定义颜色控制属性: rgb即三原色红绿蓝  */
            color: rgb(255,0,0);

            /*  通过rgba定义颜色控制属性: a用于定义透明度, 介于0-1之间  */
            color: rgba(255,0,0,0.5);

            /*  通过十六进制定义颜色控制属性: 即分别用两位十六进制数替代rgb表示方法  */
            color: #FF0000;

            /*  通过十六进制简写的方式定义颜色控制属性: 只有rgb种某颜色的两位值相同时才能使用这种方式  */
            color: #F00;
        }
    </style>
</head>

<body>
    <p>坂井泉水（さかい いずみ Izumi Sakai），本名蒲池幸子（かまちさちこ），1967年2月6日出生于神奈川县平冢市，日本创作型女歌手，流行乐队ZARD主唱。</p>
</body>
</html>
