<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        1. text-align: center属性用于为盒子中存储的文字/图片设置居中属性
        2. margin: 0 auto属性用于为盒子本身定义居中属性
    -->
    <title>内容居中与盒子居中</title>
    <style>
        .box1 {
            width: 500px;
            height: 500px;
            background-color: red;
            text-align: center;
        }
        .box2 {
            width: 500px;
            height: 500px;
            background-color: red;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <div class="box1">
        <p>坂井泉水（さかい いずみ）</p>
        <img src="http://www.meilapp.com/favicon.ico" />
    </div>
    <div class="box2">
        <p>坂井泉水（さかい いずみ）</p>
        <img src="http://www.meilapp.com/favicon.ico" />
    </div>
</body>
</html>
