    <!--
        1. css盒子模型规定了元素框处理元素内容, 内边距, 边框以及外边距的方式
            元素内容: 元素框(盒子)最内层的部分被认为是实际的内容
            内边距: 直接包围元素内容的就是内边距, 内边距呈现了元素的背景
            边框: 内边距的边缘
            外边距: 边框以外的部分, 默认是透明的, 因此不会遮挡其后的任何元素
        2. 内边距, 边框以及外边距都是可选的, 默认值为0
        3. 增加内边距, 边框和外边距不会影响内容区域的尺寸, 但是会增加元素框的总尺寸
        4. 在css中, 内容, 元素以及元素空间的宽度和高度分别指的是:
            内容的宽度和高度由width以及height属性定义
            元素的宽度和高度由左/右边框 + 左/右内边距 + width/height(元素宽/高)定义
            元素空间的宽度和高度由左/右外边距 + 左/右边框 + 左/右内边距 + width/height(元素宽/高)定义
    -->
