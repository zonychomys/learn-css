<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        1. 内边距指的是边框与内容之间的距离, 内边距使用padding属性进行定义
        2. 设置padding属性可以使用以下两种格式:
            连写格式:
            padding: 上内边距 右内边距 下内边距 左内边距
            非连写格式:
            padding-top: n;
            padding-right: n;
            padding-bottom: n;
            padding-left: n;
            其中, n的取值可以是像素或相对于父元素宽度/高度的半分比, 但不允许使用负值
        2. 在设置了内边距属性后, 整个标签元素占有的高度以及宽度均会发生变化
        3. 内边距区域会继承元素的背景颜色属性
        4. 在连写格式中, 省略某些方向上的内边距属性设置, 最终的生效规则与边框属性一致
        5. 在企业开发中, 如果盒子中存储的元素是文件, 那么通常我们会以左内边距为基准, 原因在于右内边距由于字号的问题可能会存在误差
    -->
    <title>内边距属性</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        .box1 {
            padding: 10px 20px 30px 40px;
            background: lightgreen;
        }
        .box2 {
            padding-top: 10%;
            padding-right: 20px;
            padding-bottom: 30px;
            padding-left: 40px;
            background: skyblue;
        }
    </style>
</head>

<body>
    <div class="box1">坂井泉水（さかい いずみ）</div>
    <hr />
    <div class="box2">坂井泉水（さかい いずみ）</div>
</body>
</html>
