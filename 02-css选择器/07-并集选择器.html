<!DOCTYPE html>
<html>
<head>
    <!--  并集选择器用于为所有指定选择器选中的标签设置属性  -->
    <title>并集选择器</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <style>
        /*  选中所有的p标签或div标签  */
        p,div {
            color: skyblue;
        }
    </style>
</head>

<body>
    <p>坂井泉水（さかい いずみ Izumi Sakai）。</p>
    <div>坂井泉水（さかい いずみ Izumi Sakai）。</div>
</body>
</html>
