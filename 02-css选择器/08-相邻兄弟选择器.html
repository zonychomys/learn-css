<!DOCTYPE html>
<html>
<head>
    <!--  相邻兄弟选择器可选择紧接在另一元素后的元素, 且二者有相同父元素  -->
    <title>相邻兄弟选择器</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <style>
        /*  选择紧接在div标签之后出现的第一个p标签, 并且该p标签需要与div标签同级  */
        div + p {
            color: skyblue;
        }
    </style>
</head>

<body>
    <div>坂井泉水（さかい いずみ Izumi Sakai）。</div>
    <p>坂井泉水（さかい いずみ Izumi Sakai）。</p>
</body>
</html>
