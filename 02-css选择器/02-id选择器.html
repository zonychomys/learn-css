<!DOCTYPE html>
<html>
<head>
    <!--  id选择器通过id属性定位页面中特定的标签, 并设置属性  -->
    <title>id选择器</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <style>
        /*
            id名称只能由字母/数字/下划线组成, 且不能以数字作为开头
            id名称不能使用html内置的标签名称
            id通常配合js使用, 单纯的设置样式应该通过类选择器
        */
        #izumi {
            color: skyblue;
        }
    </style>
</head>

<body>
    <p id="izumi">坂井泉水（さかい いずみ Izumi Sakai），本名蒲池幸子（かまちさちこ），1967年2月6日出生于神奈川县平冢市，日本创作型女歌手，流行乐队ZARD主唱。</p>
</body>
</html>
