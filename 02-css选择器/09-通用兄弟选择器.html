<!DOCTYPE html>
<html>
<head>
    <!--  通用兄弟选择器可选择紧接在某一元素后的所有指定的元素(无论是否被其他标签分隔), 且二者有相同父元素  -->
    <title>通用兄弟选择器</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <style>
        /*  选择紧接在div标签之后出现的所有p标签, 并且该p标签需要与div标签同级  */
        div ~ p {
            color: skyblue;
        }
    </style>
</head>

<body>
    <div>坂井泉水（さかい いずみ Izumi Sakai）。</div>
    <hr />
    <p>坂井泉水（さかい いずみ Izumi Sakai）。</p>
    <hr />
    <p>坂井泉水（さかい いずみ Izumi Sakai）。</p>
</body>
</html>
