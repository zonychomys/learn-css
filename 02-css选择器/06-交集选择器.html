<!DOCTYPE html>
<html>
<head>
    <!--  交集选择器用于为那些同时被多个选择器选择的标签设置属性  -->
    <title>交集选择器</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <style>
        /*  选中所有class值为izumi的p标签  */
        p.izumi {
            color: skyblue;
        }
    </style>
</head>

<body>
    <p>坂井泉水（さかい いずみ Izumi Sakai）。</p>
    <p class="izumi">坂井泉水（さかい いずみ Izumi Sakai）。</p>
</body>
</html>
