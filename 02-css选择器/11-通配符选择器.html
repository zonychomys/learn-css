<!DOCTYPE html>
<html>
<head>
    <!--  通配符选择器用于选取所有元素  -->
    <title>通配符选择器</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <style>
        /*  选取网页中所有的元素  */
        * {
            color: green;
        }


        /*  选取div元素中所有的元素  */
        div * {
            color: lightgreen;
        }
    </style>
</head>

<body>
    <p>坂井泉水（さかい いずみ Izumi Sakai）。</p>
    <h1>坂井泉水（さかい いずみ Izumi Sakai）。</h1>
    <div>
        <p>坂井泉水（さかい いずみ Izumi Sakai）。</p>
        <h2>坂井泉水（さかい いずみ Izumi Sakai）。</h2>
    </div>
</body>
</html>
