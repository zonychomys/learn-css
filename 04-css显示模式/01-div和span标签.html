<!DOCTYPE html>
<html>
<head>
    <!--
        div标签:  容器级别标签, 独占一行, 用于结合css完成网页基本布局
        span标签: 文本级别标签, 不会独占一行, 用于结合css完成网页中某些局部信息的修改

        1. 容器级别标签中能够嵌套其他任意的标签
        2. 文本级别标签中只能嵌套文字, 超链接以及图片

        容器级别标签包括: div, h, ul, ol, dl, li, dt, dd...
        文本级别标签包括: span, p...
    -->
    <title>div和span标签</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>

<body>
    <div>坂井泉水（さかい いずみ Izumi Sakai）。</div>
    <span>坂井泉水（さかい いずみ Izumi Sakai）。</span>
</body>
</html>
