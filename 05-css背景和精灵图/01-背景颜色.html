<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        background-color属性用于为标签设置背景颜色, 其取值类型与color属性相同, 包括:
        1. 具体颜色单词
        2. rgb
        3. rgba
        4. 16进制
    -->
    <title>背景颜色</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">坂井泉水（さかい いずみ）</div>
</body>
</html>
