<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        1. 背景相关的所有属性可以通过使用一条background属性实现, 格式如下:
            background: 背景颜色 背景图片 平铺方式 关联方式 定位方式
        2. background的所有属性取值均可以省略
    -->
    <title>背景相关属性简写</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: skyblue url("http://misc.360buyimg.com/mtd/pc/index/home/images/sprite_fs@1x.png") no-repeat scroll center center;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
