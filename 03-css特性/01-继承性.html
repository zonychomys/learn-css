<!DOCTYPE html>
<html>
<head>
    <!--
        继承性: 为父元素设置的属性能够被子元素所继承, 继承性有以下注意点
        1. 并不是所有属性都能继承, 只有以color/font/text/line开头的属性才可以
        2. 继承性并不仅仅作用于子元素, 所有的后代元素都能够继承
        3. a标签不会继承父元素的文字颜色属性
        4. h标签不会继承父元素的文字大小属性

        应用场景: 用于设置网页上的共性信息, 例如网页的文字颜色, 字体, 文字大小等
        body {
            color: skyblue;
        }
    -->
    <title>继承性</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <style>
        div {
            color: skyblue;
            font-size: 30px;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div>
        <p>坂井泉水（さかい いずみ Izumi Sakai）。</p>
        <a href="#">坂井泉水（さかい いずみ Izumi Sakai）。</a>
        <h1>坂井泉水（さかい いずみ Izumi Sakai）。</h1>
    </div>
</body>
</html>
